
name: Unity Build (Windows)

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build:
    name: Build Unity Project for Windows
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3

      # Cache Unity Library for faster builds
      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: ${{ runner.os }}-unity-${{ hashFiles('**/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            ${{ runner.os }}-unity-

      # Build for Windows 64-bit using Unity 6
      - name: Build Project
        uses: game-ci/unity-builder@v2
        with:
          unityVersion: 6000.0.62f1
          targetPlatform: StandaloneWindows64

      # Upload build artifact
      - name: Upload Build
        uses: actions/upload-artifact@v3
        with:
          name: WindowsBuild
          path: build/StandaloneWindows64
